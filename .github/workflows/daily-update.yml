name: Frequent Contribution

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          clean: true

      - name: Update JSON file
        run: |
          echo '{"name": "psycho237-prog", "date": "$(date)"}' >> contributions.json

      - name: Configure Git
        run: |
          git config --global user.email "gregoirelegrand14@gmail.com"
          git config --global user.name "psycho237-prog"
          
      - name: Commit and push changes
        run: |
          git add contributions.json
          git commit -m "Frequent contribution update" || echo "No changes to commit"
          git push
